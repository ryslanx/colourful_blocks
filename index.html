<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Colourful Blocks</title>

    <style>
        div {
            height: 400px;
            width: 200px;
            margin: 0;
            padding: 0;
            font-size: 0;
        }
        .orange {
            width: 800px;
            height: 100px;
            background-color: darkorange;
            display: inline-block;
            margin-left: 5px;
        }
        .main-black {
            background-color: #000;
            width: 820px;
            height: 620px;
        }
        .red {
            margin-left: 5px;
            background-color: red;
            float: left;
        }
        .green {
            background-color: green;
            float: left;
        }
        .blue {
            background-color: dodgerblue;
            float: left;
        }
        .black {
            background-color: black;
            float: left;
        }
        .orange-top {
            margin-top: 5px;

        }
        .orange-bot {
            clear: both;
        }
    </style>
</head>
<body>

<div class="main-black">
    <div class="orange orange-top"></div>
    <div class="red"></div>
    <div class="green"></div>
    <div class="blue"></div>
    <div class="black"></div>
    <div class="orange orange-bot"></div>
</div>

</body>
</html>
